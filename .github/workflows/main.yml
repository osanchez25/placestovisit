name: Gh-Pages

on:
  push:
    branches: [ gh-pages ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 # Only works with v2
      - uses: subosito/flutter-action@v1
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          baseHref: /placestovisit/
          github_token: ${{ secrets.GITHUB_TOKEN }} # Token de acceso a GitHub (generado autom√°ticamente)
          publish_dir: ./build/web
